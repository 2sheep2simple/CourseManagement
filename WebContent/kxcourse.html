
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    
    
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid">
    <div class="row">

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <h2>课程信息</h2>
            <div id="yxf" class="courseinfo">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                       
                       <th>课程id</th>
                        <th>课程编号</th>
                        <th>课程名称</th>
                        <th>课程学时</th>
                        <th>课程学分</th>
                        <th>课程类别</th>
                        <th>起止时间</th>
                        <th>上课时间</th>
                        <th>教室</th>
                        <th>教师</th>
                        <th>总人数</th>
                        <th>当前人数</th>
                      	<th>操作</th>
                    </tr>
                    </thead>
                    
                    <tbody>
           		    <tr v-for="(item,index) in newsList"><!-- v-for 指令需要以 site in sites 形式的特殊语法， sites 是源数据数组并且 site 是数组元素迭代的别名。 -->
                    <!--<td>{{index+1}}</td>   &lt;!&ndash; {{}}用于输出对象属性和函数返回值 &ndash;&gt;-->
                       
                        <td>{{item.courseid}}</td>
                        <td>{{item.number}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.hour}}</td>
                        <td>{{item.credit}}</td>
                         <td>{{item.type}}</td>                        
                        <td>{{item.week}}</td>
                        <td>{{item.time}}</td>
                        <td>{{item.classroom}}</td>
                        <td>{{item.teacher}}</td>
                        <td>{{item.full_number}}</td>
                        <td>{{item.current_number}}</td>
                        <td>
                        	<button @click="selectit(item)"  data-toggle="modal" data-target="#myModal">选课</button>
                        <td>
       			 	</tr>
                    </tbody>
                </table>
            </div>
        </main>
       
    </div>
</div>

<script>
    /*当一个 Vue 实例被创建时，它向 Vue 的响应式系统中加入了其 data 对象中能找到的所有的属性。当这些属性的值发生改变时，html 视图将也会产生相应的变化。*/
    var vue =new Vue({
        el:'#yxf',
        data:{
            newsList:[],
            addDetail: {},
            editlist: false,
            editDetail: {},
            editid:''
        },
        methods:{
            init:function(){
                var _self=this;
                //自定义 一个函数 ，用来查询所有的用户信息，返回Json
                $.get("./yxfService?method=courseshowall",function(data){
                    _self.newsList =data;
                },"json");
            },
             selectit(item){
				if(item.coursestatus==2){
					alert("课程人数已满，该课程无法选取。")
				}
				else{
					alert("恭喜您，选课成功！");
					$.post("./yxfService?method=selectit",{  
	    				courseid: item.courseid
	        			},"json"); 
	                window.location.reload();
				}
			}

        }
       

    });
    
    //初始化Vue对象完毕之后，就调用init方法 （一进入页面，就显示数据）
    vue.init();
</script>


</body>
</html>
